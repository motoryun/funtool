					<h1 class="row-title">密码生成</h1>
					<h4>配置选项</h4>
					<div class="row">
						<checkbox>数字</checkbox>
						<checkbox>小写字母</checkbox>
						<checkbox>大写字符</checkbox>

					<div class="statement">
						<h2 class="lsb">密码安全知识</h2>
						<p>1、给自己的用户名设置足够长度的密码，最好使用大小写混合和特殊符号，不要为了贪图好记而使用纯数字密码</p>
						<p>2、不要使用与自己相关的资料作为个人密码，如自己或家人的生日、电话号码、身份证号码、门牌号、姓名简写</p>
						<p>3、不用单词做密码，如果要用，可以在后面加复数s或者符号，这样可以减小被字典猜出的机会</p>
						<p>4、不要所有平台只用一个密码，要经常更换，特别是遇到可疑情况的时候</p>
