<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
		<title>二维码生成，qrcode在线制作 - 在线工具</title>
		<meta name="keywords" content="qrcode,二维码生成,二维码,二维码制作,二维码解析,开发者,开发人员,工具箱,在线工具,开发必备,要你命3000">
		<meta name="description" content="在线二维码生成工具，填写你想要的内容可快速生成二维码，还可以自定义二维码样式、logo">
		<link href="./style/qrcode.9a777204.css" rel="stylesheet">
	</head>
	<body>
		<div id="page">
			<div class="page_wrapper">
				<header></header>
				<div class="main_body wrapper a-p vblock-l">
					<h1>二维码制作与解析</h1>
					<div class="form">
						<div class="row form-item">
							<div class="form-item-label">文本</div>
							<div class="form-item-inner"><textarea placeholder="请输入文字内容"></textarea></div>
						</div>
						<div class="row form-item">
							<div class="form-item-label">宽高</div>
							<div class="form-item-inner">
								<div class="flex_align_center" style="flex-wrap: wrap;"><input type="number"
										style="width:200px" max="800" min="120"> <span>px</span>
									<div class="colors">
										<div class="row color-picker">主颜色<div class="preview"
												style="background-color: #000;"></div>
											<div class="picker"><input type="color"></div>
										</div>
										<div class="row color-picker">背景颜色<div class="preview"
												style="background-color: #fff;"></div>
											<div class="picker"><input type="color"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row form-item">
							<div class="form-item-label">纠错级别</div>
							<div class="form-item-inner row" style="margin: 0; flex-wrap: wrap;"><select
									style="width:100px">
									<option label="较低"></option>
									<option label="中级"></option>
									<option label="较高"></option>
									<option label="高级"></option>
								</select> <span class="tips">* 二维码具有“纠错”功能，纠错级别越高，容错率越高，即二维码污损时数据修复能力越强</span></div>
						</div>
						<div class="row form-item">
							<div class="form-item-label">图标</div><input type="file" style="width: unset"> <button
								style="margin-right: 10px; display: none;">移除图标</button>
							<div class="row" style="margin: 0; display: none;">
								<div class="row color-picker" style="margin: 0; width: 250px">边框颜色<div class="preview"
										style="background-color: #fff;"></div>
									<div class="picker"><input type="color"></div>
								</div>
							</div>
						</div>
						<div style="margin: 10px 0 0 70px;"><button>生成二维码</button></div>
						<div class="row" style="flex-direction: column; display: none;">
							<div id="qrcode" style="margin-bottom: 30px;"></div><button
								style="display: none;">下载</button>
						</div>
					</div>
				</div>
			</div>
