<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,initial-scale=1,minimum-scale=1,maximum-scale=1">
		<title>字符数统计 - 在线工具</title>
		<meta name="keywords" content="字符数统计,统计字数,统计各类字符数量,中文算两个字符,开发者,开发人员,工具箱,在线工具,开发必备,要你命3000">
		<meta name="description" content="字符数量统计，可设置中文算两个字符，统计各类数字、字符、汉字、单词数量">
		<link href="./style/character-count.8061cc3f.css" rel="stylesheet">
		
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3578075519463317"
		     crossorigin="anonymous"></script>
			 
	</head>
	<body>
		<div id="page" class="json2xml">
			<div class="page_wrapper">
				<header></header>
				<div class="main_body wrapper a-p vblock-s" style="max-width: 850px">
					<h1 class="row-title">字符数统计</h1><textarea id="input" autofocus=""></textarea>
					<div class="row total">
						<div class="row-title lsb">总计：</div>
						<div class="desc"><span class="count">{{ total }}</span> <span class="unit char">个字符</span>
						</div>
						<div class="yt-switch"></div>
					</div>
					<div class="row detail">
						<div class="row-title lsb">包含：</div>
						<div class="desc"><span class="count">{{ chinese }}</span> <span class="unit chinese">个汉字</span>
						</div>
						<div class="desc"><span class="count">{{ word }}</span> <span class="unit word">个单词</span></div>
						<div class="desc"><span class="count">{{ letter }}</span> <span class="unit letter">个字母</span>
						</div>
						<div class="desc"><span class="count">{{ number }}</span> <span class="unit number">个数字</span>
						</div>
						<div class="desc"><span class="count">{{ others }}</span> <span class="unit others">个其他字符</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.staticfile.org/vue/3.2.6/vue.runtime.global.prod.min.js"></script>
		<script src="./lib/character-count.e3770bfc6e9319d17e08.js"></script>
	</body>
</html>
